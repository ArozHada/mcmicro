name: O2-CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
    paths-ignore:
      - README.md
      - CHANGES.md
      - .gitpod.yml
      - 'docs/**'
      - 'setup/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - README.md
      - CHANGES.md
      - .gitpod.yml
      - 'docs/**'
      - 'setup/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  # Downloads exemplar data from S3 as needed
  test:
    runs-on: O2
    steps:
      - uses: actions/checkout@v3
      - name: Install Nextflow
        run: |
          module load java
          curl -fsSL get.nextflow.io | bash
      - name: Test ASHLAR
        run: singularity exec -C /n/groups/lsp/mcmicro/singularity/labsyspharm-ashlar-1.17.0.img ashlar
      - name: Exemplar-001 download
        run: |
          module load java
          ./nextflow exemplar.nf --name exemplar-001 --path ~/scratch/

        